<header class="bg-info text-light text-center p-3">
  <h1>Registration</h1>
</header>

<form id="formRegistration" class="container my-5">
  <legend>Registration Form</legend>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="txtFirstName">First Name</label>
      <input type="text" class="form-control" id="txtFirstName" #firstName>
    </div>
    <div class="form-group col-md-6">
      <label for="txtLastName">Last Name</label>
      <input type="text" class="form-control" id="txtLastName" #lastName>
    </div>
    <div class="form-group col-md-6">
      <label for="txtDOB">DOB</label>
      <input type="date" class="form-control" id="txtDOB" #dob>
    </div>
    <div class="form-group col-md-6">
      <label>Gender</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" value="Male" id="optMale" #gender>
        <label for="optMale" class="form-check-label mr-5">Male</label>
  
        <input type="radio" class="form-check-input" name="gender" value="Female" id="optFemale" #gender>
        <label for="optFemale" class="form-check-label">Female</label>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="txtEmail">Email</label>
      <input type="email" class="form-control" id="txtEmail" #email>
    </div>
    <div class="form-group col-md-6">
      <label for="txtPhone">Phone Number</label>
      <input type="tel" class="form-control" id="txtPhone" #phone>
    </div>
    <div class="form-group col-md-12">
      <label for="lstSubject">Subject</label>
      <select id="lstSubject" class="form-control" #subject>
        <option selected>Choose option</option>
        <option value="English">English</option>
        <option value="Math">Math</option>
        <option value="Hindi">Hindi</option>
        <option value="Art">Art</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="createUser(firstName.value, lastName.value, dob.value, gender.value, email.value, phone.value, subject.value)">Submit</button>
</form>

<section class="container">
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList;">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.dob}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.subject}}</td>
      </tr>
    </tbody>
  </table>
</section>
<section>
  <app-login-management></app-login-management>
</section>
