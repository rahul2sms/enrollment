<h1>User List Fetched from Service</h1>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>email</th>
            <th>Name</th>
            <th>Avatar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of records;">
            <td>{{i.id}}</td>
            <td>{{i.email}}</td>
            <td>{{i.first_name}} {{i.last_name}}</td>
            <td><img src="{{i.avatar}}" alt="avatar" /></td>
        </tr>
    </tbody>
</table>
